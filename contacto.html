<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidugu&family=Mulish:wght@600&family=Noto+Serif+Display:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contacto.css">
    <title>Contactate con nosotros</title>
</head>
<body>
    <header> 
        <div class="container">
            <div>
                <a href="index.html"><img src="./img/LOGOS/logo 34312F.png" alt="" width="13%" height="13%"></a>
            </div>
            <div class="container">
                <nav>
                    <a href="productos.html">PRODUCTOS</a>
                    <a href="contacto.html">CONTACTO</a>
                    <a href="quienesSomos.html">QUIENES SOMOS</a>
                </nav>
                <div>
                    <a href=""><img src="img/ICONOS/instagram.png" alt="" width="24" height="24"></a>
                    <a href=""><img src="img/ICONOS/carrito-de-compras.png" alt="" width="24" height="24"></a>
                    <a href=""><img src="img/ICONOS/lupa.png" alt="" width="24" height="24"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- CUERPO -->
    <section class="home">
            <div class="container">
                <p class="titulo">CONTACTANOS</p>
                <form name="custom_form" class="formulario" onsubmit="return validForm()" >
                    <div class="divUno">
                        <input class="controls" type="text" name="name" id="nombre" placeholder="NOMBRE Y APELLIDO">
                        <span class="error">Ingrese un nombre y apellido.</span>

                        <input class="controls" type="email" name="correo" id="correo" placeholder="EMAIL">
                        <span class="error">El e-mail es necesario.</span>

                        <input class="controls" type="number" name="telefono" id="telefono" placeholder="TELEFONO">
                        <span class="error">Ingrese un numero de telefono.</span>

                        <input class="controls" type="text" name="localidad" id="localidad" placeholder="LOCALIDAD">
                        <span class="error">Este campo es requerido.</span>

                        <select class="seleccionador" name="interesado" id="interesado">
                            <option class="seleccionador" value="">INTERESADO EN: </option>
                            <option class="seleccionador" value="">COMPRAR UNA BICICLETA</option>
                            <option class="seleccionador" value="">CONSULTA TECNICA</option>
                            <option class="seleccionador" value="">OTRA</option>
                        </select>
                    </div>
                    <div class="divDos">
                        <textarea class="caja" name="mensaje" id="mensaje" cols="30" rows="5" placeholder="MENSAJE"></textarea>
                        <div class="btnEnviar" >
                            <!-- Aca va el enlace para descargar la info en pdf -->
                            <input class="btnEnviar" type="submit" value="Enviar"></input>
                        </div>
                    </div> 
                </form>
                <div class="btnInicio" >
                    <a href="index.html"><button>INICIO</button></a>
                </div>
            </div>
    </section>
    <script
        src="https://code.jquery.com/jquery-3.6.4.js"
    	integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./sweetAler.js"></script>
    <script src="contacto.js"></script>
</body>
</html>
